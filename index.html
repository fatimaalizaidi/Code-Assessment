<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"> 
    <script src="https://kit.fontawesome.com/987da76226.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/resp.css">
    <title>Code Assessment</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="logo top">
                <ul>
                    <li>
                        <div class="logo-image">
                            <img src="/images/3.png" alt="">
                        </div>

                    </li>

                    <li>
                        <h1 class="logo-title leaf">Leaf</h1>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <div class="left-login-page">
                    <div class="login-image">
                        <img src="/images/1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="login-form">
                    <div class="row">
                        <div class="col-12">
                            <div class="logo">
                                <ul>
                                    <li>
                                        <div class="logo-image">
                                            <img src="/images/3.png" alt="">
                                        </div>

                                    </li>

                                    <li>
                                        <h1 class="logo-title leaf">Leaf</h1>
                                    </li>
                                </ul>
                            </div>

                            <h1 class="create-acc">Create Account</h1>

                            <form action="#">
                                <div class="input-wrapper">
                                    <label for="fullname"> Full Name</label>
                                    <input type="text" placeholder="Enter Full Name">
                                    <i class=" icons fa-placeholder fa-regular fa-user"></i>
                                </div>


                                <div class="input-wrapper"><label for="email"> Email</label>
                                    <input type="email" placeholder="Enter Your Email">
                                    <i class=" icons fa-placeholder fa-solid fa-envelope"></i>
                                </div>



                                <div class="input-wrapper"><label for="password">Password</label>
                                    <input type="password" placeholder="Enter Your Password">
                                    <i class=" icons fa-placeholder fa-solid fa-lock"></i>
                                </div>
                            </form>



                            <button class="signup-btn"> Sign-Up</button>
                            <div class="choose-or">
                                <p> - OR - </p>
                            </div>

                            <div class="social-icons">
                                <ul>
                                    <li>
                                        <div class="icon"><a href="https://www.google.com"><img src="/images/4.png" alt=""></a>  </div>
                                    </li>

                                    <li>
                                        <div class="icon"> <a href="https://www.facebook.com"><img src="/images/5.jpg" alt=""></a> </div>
                                    </li>

                                    <li>
                                        <div class="icon"><a href="https://www.apple.com"><img src="/images/6.png" alt=""> </a> </div>
                                    </li>



                                </ul>
                            </div>

                            <div class="already-account">
                                <p>Already have an account? <span style="color:73895d; font-weight: 600;">Login</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
